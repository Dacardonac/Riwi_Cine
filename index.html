            <h2>Estrenos</h2>
            <article id="estrenos">
                <figure class="peliculas-estreno">
                    <img src="./public/img/silenthill.webp" alt="Silent Hill">
                    <h3>Silent Hill</h3>
                    <p>Rose decide llevar a su hija con un curandero. El camino las conduce a un misterioso pueblo llamado Silent Hill.</p>
                    <button><a href="https://www.procinal.com/tarifas" target="_blank">Comprar Boletas</a></button>
                </figure>
                <figure class="peliculas-estreno">
                    <img src="./public/img/terrifier.webp" alt="Terrifier">
                    <h3>Terrifier</h3>
                    <p>Tras una fiesta, Tara y Dawn entran en una pizzería. Tras ellas llega un payaso inquietante y grotesco.</p>
                    <button><a href="https://www.procinal.com/tarifas" target="_blank">Comprar Boletas</a></button>
                </figure>
                <figure class="peliculas-estreno">
                    <img src="./public/img/conjuro.webp" alt="El Conjuro">
                    <h3>El Conjuro</h3>
                    <p>Los Warren, investigadores de renombre en el mundo paranormal, acuden a la llamada de una familia aterrorizada por la presencia de un ente maligno.</p>
                    <button><a href="https://www.procinal.com/tarifas" target="_blank">Comprar Boletas</a></button>
                </figure>
                <figure class="peliculas-estreno">
                    <img src="./public/img/terrifier2.webp" alt="El Conjuro">
                    <h3>Terrifier 2</h3>
                    <p>El payaso Art resucita en la morgue, el siniestro psicópata vuelve al condado de Miles para atacar a unos hermanos adolescentes.</p>
                    <button><a href="https://www.procinal.com/tarifas" target="_blank">Comprar Boletas</a></button>
                </figure>
            </article>

        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>¿Tienes alguna duda? ¡contactanos!</p>
            <form class="formulario" action="#" >
                <input id="nombre" type="text" name="nombre" placeholder="Nombre:" required>
                <input type="email" name="correo" placeholder="Correo electronico:" required>
                <input type="tel" name="tel" required placeholder="Telefono:">
                <textarea name="mensaje" cols="10" rows="10" placeholder="Mensaje:" required></textarea>
                <button type="submit">Enviar</button>
            </form>
